version: 2
name: debugger
displayName: Debugging Catalog
registry:
  code-index-mcp:
    description: "Code search for debugging"
    title: "Code Index"
    type: "server"
    image: "local/code-index-mcp:latest"
  desktop-commander:
    description: "System-level debugging"
    title: "Desktop Commander"
    type: "server"
    image: "mcp/desktop-commander"
  github-official:
    description: "Issue tracking"
    title: "GitHub"
    type: "server"
    image: "mcp/github-official"
    env:
      - name: GITHUB_PERSONAL_ACCESS_TOKEN
        value: ""
