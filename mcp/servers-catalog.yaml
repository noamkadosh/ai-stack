version: 2
name: mcp-servers
displayName: MCP Servers Catalog
registry:
  code-index:
    description: "Semantic code search and analysis"
    title: "Code Index"
    type: "server"
    image: "local/code-index-mcp:latest"
  memory:
    description: "Persistent memory and knowledge graph"
    title: "Memory MCP"
    type: "server"
    image: "mcp/memory"
  context7:
    description: "Up-to-date documentation"
    title: "Context7"
    type: "server"
    image: "mcp/context7"
  sequentialthinking:
    description: "Structured step-by-step reasoning"
    title: "Sequential Thinking"
    type: "server"
    image: "mcp/sequentialthinking"
  docker:
    description: "Container management"
    title: "Docker MCP"
    type: "server"
    image: "mcp/docker"
  github-official:
    description: "GitHub repository operations"
    title: "GitHub"
    type: "server"
    image: "mcp/github-official"
    env:
      - name: GITHUB_PERSONAL_ACCESS_TOKEN
        value: ""
  desktop-commander:
    description: "System-level debugging"
    title: "Desktop Commander"
    type: "server"
    image: "mcp/desktop-commander"
  obsidian:
    description: "Knowledge management"
    title: "Obsidian"
    type: "server"
    image: "mcp/obsidian"
    env:
      - name: OBSIDIAN_API_KEY
        value: ""
      - name: OBSIDIAN_HOST
        value: ""
  playwright:
    description: "Browser testing and automation"
    title: "Playwright"
    type: "server"
    image: "mcp/playwright"
